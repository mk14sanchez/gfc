<!DOCTYPE html>
<include href="head.html" />
<body>
<span class="error" style="color: red;">{{ @register_error }}</span>
<form method="post" action="/gfc{{ @ALIASES.register }}">
    <label>Email: </label> <input type="text" name="email" ><br />
    <label>Username: </label> <input type="text" name="username" ><br />
    <label>Password: </label> <input type="password" name="password" ><br />
    <label>Confirm Password: </label> <input type="password" name="password2"><br />

    <label>Last Name: </label> <input type="text" name="last_name" ><br />
    <label>First Name: </label> <input type="text" name="first_name" ><br />
    <label>Middle Name: </label> <input type="text" name="middle_name" ><br />
    <label>Address: </label> <input type="text" name="user_address" ><br />
    <label>Telephone No.: </label> <input type="text" name="user_tel_no" ><br />
    <label>Year Address: </label> <input type="text" name="year_address" ><br />
    <label>Date of Birth: </label> <input type="date" name="birth_date" ><br />
    <label>Marital Status: </label>
        <select name="marital_status">
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Separated">Separated</option>
            <option value="Widow">Widow</option>
        </select>
    <br />
    <label>Number of Dependents: </label> <input type="text" name="number_of_dependents"  ><br/>
    <label>Citizenship: </label> <input type="text" name="citizenship" ><br/>

    <label>Source of Income: </label><input type="radio" name="income_source" value="Employment">Employment <input type="radio" name="income_source" value="Business">Business<br/>
    <label>Length of Employment: </label> <input type="text" name="len_of_employment" ><br/>
    <label>Name of Firm: </label> <input type="text" name="name_of_firm" ><br/>
    <label>Address: </label> <input type="text" name="firm_address" ><br/>
    <label>Position: </label> <input type="text" name="position" ><br/>
    <label>Previous Employment: </label> <input type="text" name="previous_employment" ><br/>
    <label>Address: </label> <input type="text" name="previous_employment_address" ><br/>
    <label>Telephone No.: </label> <input type="text" name="previous_employment_tel_no" ><br/>
    <label>Monthly Income: </label> <input type="text" name="monthly_income" ><br/>
    <label>Other income: </label> <input type="text" name="other_income" ><br/>
    <label>Source: </label> <input type="text" name="other_income_source" ><br/>
    <br />
    <hr/>
    <h2>
        Spouse
    </h2>
    <label>Spouse Name: </label> <input type="text" name="spouse_name" ><br/>
    <label>Birth date: </label> <input type="date" name="spouse_birthdate" ><br/>
    <label>Source of Income: </label>    <label>Source of Income: </label><input type="radio" name="spouse_income_source" value="Employment">Employment <input type="radio" name="spouse_income_source" value="Business">Business<br/>
    <label>Name of Firm: </label> <input type="text" name="spouse_firm" ><br/>
    <label>Position: </label> <input type="text" name="spouse_position" ><br/>
    <label>Address: </label> <input type="text" name="spouse_address" ><br/>
    <label>Telephone No.: </label> <input type="text" name="spouse_tel_no" ><br/>
    <label>Length of Employment: </label> <input type="text" name="spouse_len_of_employment" ><br/>
    <label>Monthly Income: </label> <input type="text" name="spouse_monthly_income" ><br/>
    <label>Other Income: </label> <input type="text" name="spouse_other_income" ><br/>
    <label>Source: </label> <input type="text" name="spouse_other_source_of_income" ><br/>
    <br />
    <input type="submit" value="Submit">
</form>
</body>
</html>
