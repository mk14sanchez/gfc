<check if="{{ @SESSION.user}}">
    <true>
        <a href="/gfc{{ @ALIASES.logout }}">Logout</a>
    </true>
    <false>
        <a href="/gfc{{ @ALIASES.login }}">Login</a>
    </false>
</check>
<check if="{{ @SESSION.user[user_type] != 'ci' }}">
    <a href="/gfc{{@ALIASES.loans_list}}">Show Pending</a>
    <a href="/gfc{{@ALIASES.loans_list_approved}}">Show Approved</a>
    <a href="/gfc{{@ALIASES.loans_list_rejected }}">Show Rejected</a>
</check>
<check if="{{ @SESSION.user[user_type] == 'admin' }}">
    <true>
        <check if="{{@PATH != @ALIASES.search}}">
            <true>
                <a href="/gfc{{ @ALIASES.search }}">Search Users</a>
            </true>
        </check>    </true>
    <false>
        <check if="{{ @SESSION.user[user_type] == 'user' }}">
            <check if="{{@PATH != @ALIASES.loans_apply}}">
                <true>
                    <a href="/gfc{{ @ALIASES.loans_apply }}">Apply Loan</a>
                </true>
            </check>
        </check>
    </false>
</check>
<br />
